<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peg Solitaire</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Peg Solitaire</h1>
    <p class="counter"></p>
    <p class="bestScore">Best Score:</p>
    <div class="board">
        <img src="./reset.svg" alt="Reset Game" class="resetImg" onclick="resetGame()">
    </div>
    <div class="zoomBtns">
        <button onclick="zoomIn()">+ Zoom In +</button>
        <button onclick="zoomOut()">- Zoom Out -</button>
        <button onclick="resetZoom()">~ Reset Zoom ~</button>
        <button id="resetBtn" onclick="resetGame()"><img src="./reset.svg" alt="Reset Game"></button>
    </div>
    <!-- <pre id="output"></pre> -->

    <script src="./script.js"></script>
</body>
</html>
